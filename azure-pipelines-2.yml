trigger:
- main

pool:
  vmImage: â€¯windows-latest 

steps:
- task: CredScan@3
  inputs:
    verboseOutput: true

- task: ComponentGovernanceComponentDetection@0
  inputs:
    scanType: 'Register'
    verbosity: 'Verbose'
    alertWarningLevel: 'High' 
- task: Semmle@1
  env:
    
  inputs:
    sourceCodeDirectory: '$(Build.SourcesDirectory)'
    language: 'java'
    querySuite: 'Recommended'
    timeout: '1800'
    ram: '16384'
    addProjectDirToScanningExclusionList: false
    disallowBuildIfAntivirusScanningEnabled: false