trigger:
- main

pool:
  vmImage: â€¯windows-latest 

steps:
- task: CredScan@3
  inputs:
    outputFormat: 'csv'
    verboseOutput: true
- task: ESLint@1
  inputs:
    Configuration: 'required'
    TargetType: 'eslint'
    ErrorLevel: 'warn'
- task: Semmle@1
  inputs:
    sourceCodeDirectory: '$(Build.SourcesDirectory)'
    language: 'java'
    querySuite: 'Recommended'
    timeout: '1800'
    ram: '16384'
    addProjectDirToScanningExclusionList: true
- task: ComponentGovernanceComponentDetection@0
  inputs:
    scanType: 'Register'
    verbosity: 'Verbose'
    alertWarningLevel: 'High' 

